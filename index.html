<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Earning Calculator</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Header Section -->
    <header>
      <section>
        <h1 class="main-header text-center">Earning Calculator</h1>
      </section>
    </header>
    <!-- main section -->
    <main>
      <section>
        <div class="container main-body">
          <div class="row">
            <div class="col-12 col-md-6 d-flex align-items-center">
              <img class="w-100" src="images/main-banner.jpg" alt="" />
            </div>
            <div class="col-12 col-md-6 p-5 bg-color rounded calculate-body">
              <div class="text-center text-md-start my-4">
                <h4 class="text-center mb-4">Income</h4>
                <div class="form-group row m-3">
                  <label for="income" class="col-sm-2 col-form-label"
                    >Income:</label
                  >
                  <div class="col-sm-10">
                    <input
                      id="income-input"
                      class="input-body form-control p-1"
                      id="income"
                    />
                  </div>
                </div>
              </div>
              <div class="text-center text-md-start my-4">
                <h4 class="text-center mb-4">Expenses</h4>
                <div class="form-group row m-3">
                  <label for="income" class="col-sm-2 col-form-label"
                    >Food:</label
                  >
                  <div class="col-sm-10">
                    <input
                      input
                      id="food-input"
                      class="form-control input-body p-1"
                      id="food"
                    />
                  </div>
                </div>
                <div class="form-group row m-3">
                  <label for="income" class="col-sm-2 col-form-label"
                    >Rent:</label
                  >
                  <div class="col-sm-10">
                    <input
                      input
                      id="rent-input"
                      class="input-body form-control p-1"
                      id="rent"
                    />
                  </div>
                </div>
                <div class="form-group row m-3">
                  <label for="income" class="col-sm-2 col-form-label"
                    >Clothes:</label
                  >
                  <div class="col-sm-10">
                    <input
                      id="clothes-input"
                      class="input-body form-control p-1"
                      id="clothes"
                    />
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-center">
                <button
                  id="calculate-btn"
                  type="button"
                  class="btn btn-primary px-5"
                >
                  Calculate
                </button>
              </div>
              <div class="my-4">
                <h4 class="text-center mb-4">
                  Total Expenses: <span id="total-expenses">00</span>
                </h4>
              </div>
              <div class="my-4">
                <h4 class="text-center mb-4 text-">
                  Balance: <span id="balance-field">00</span>
                </h4>
              </div>
              <div class="my-4">
                <p class="text-center my-4">
                  Save:
                  <span class="m-2"
                    ><input id="save" class="save-input p-1 text-center"
                  /></span>
                  %
                  <button id="save-btn" class="btn btn-primary m-2 px-3">
                    Save
                  </button>
                </p>
              </div>
              <div class="text-center my-4">
                <h4 class="text-center mb-4 text-">
                  Saving Amount: <span id="saving-amount">00</span>
                </h4>
              </div>
              <div class="text-center my-4">
                <h4 class="text-center mb-4">
                  Remaining Balance: <span id="remaning-amount">00</span>
                </h4>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/js/calculate.js"></script>
  </body>
</html>
